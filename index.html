<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&family=Trade+Winds&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row header">
        <div class="column-full tabs">
          <a href="#" class="header-tab sub-tab" id="top-animes">Top Animes</a>
          <a href="#" class="header-tab" id="header-title">ZenAnime</a>
          <a href="#" class="header-tab sub-tab" id="watchlist">Watchlist</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="home" class="home hidden">
      <div class="row">
        <div class="column-full carousel-container">
          <img class="carousel"
            src="https://c4.wallpaperflare.com/wallpaper/838/806/561/satoru-gojo-one-piece-hd-wallpaper-preview.jpg"
            alt="one-piece-banner">
          <img class="carousel hidden"
            src="images/bleach.jpeg"
            alt="one-piece-banner">
          <img class="carousel hidden"
            src="images/demon slayer.jpeg"
            alt="one-piece-banner">
          <img class="carousel hidden"
            src="images/jujutsu kaisen.jpeg"
            alt="one-piece-banner">
          <img class="carousel hidden"
            src="images/naruto.jpeg"
            alt="one-piece-banner">
        </div>
      </div>
      <div class="row">
        <div class="column-full search-bar-background">
          <div class="row search-bar-content">
            <h1 id="main-title">ZenAnime</h1>
          </div>
          <div class="row search-bar-content">
            <form class="form">
              <input style="width: 200px" type="search" id="query" name="q" placeholder="Search...">
              <button class="search-button">Search</button>
            </form>
          </div>
        </div>
      </div>
      <h3 class="new-releases">NEW RELEASES</h3>
      <ul id="ul-top-upcoming"></ul>
    </div>

    <div data-view="search-results" class="search-results hidden">
      <div class="row">
        <div class="column-sixth">

        </div>
        <div class="column-two-third page-header">
          <h3>Search Results</h3>
        </div>
        <div class="column-sixth">

        </div>
      </div>
      <ul id="ul-search"></ul>
      <p class="no-entries hidden">No results found. Please try a different title.</p>
    </div>

    <div data-view="details" class="details">
      <div class="row">
        <div class="column-sixth">

        </div>
        <div class="column-two-third page-header">
          <h3>Details</h3>
        </div>
        <div class="column-sixth">

        </div>
      </div>
    </div>

    <div data-view="watchlist" class="watchlist hidden">
      <div class="row trailer-container">
        <div class="column-sixth">

        </div>
        <div class="column-two-third page-header">
          <h3>Watchlist</h3>
        </div>
        <div class="column-sixth">

        </div>
      </div>
      <ul id="ul-watchlist"></ul>
    </div>

    <div data-view="top-animes" class="top-animes hidden">
      <div class="row">
        <div class="column-sixth">

        </div>
        <div class="column-two-third page-header">
          <h3>Most Popular</h3>
        </div>
        <div class="column-sixth">

        </div>
      </div>
      <ul id="ul-top-anime"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
